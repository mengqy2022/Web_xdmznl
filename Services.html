        <div class="container-fluid">
            <div class="form-container">
                <div class="form-panel">
                    <div class="login-form">
                        <h1>欢迎回来</h1>
                        <form action="./php/login.php" method="post" onsubmit="return validateLoginForm()">
                            <section class="form-section" style="display: flex; align-items: center;">
                                <label for="login-email" style="margin-right: 10px;">邮箱</label>
                                <input type="email" id="login-email" name="login-email" required style="flex: 1; max-width: 400px;"/>
                            </section>
                            <section class="form-section" style="display: flex; align-items: center;">
                                <label for="login-password" style="margin-right: 10px;">密码</label>
                                <input type="password" id="login-password" name="login-password" required style="flex: 1; max-width: 400px;"/>
                            </section>
                            <span style="margin-bottom: 8px; display: block; text-align: center;">忘记密码?</span>
                            <!-- 添加一个新的 div 来居中按钮 -->
                            <div style="text-align: center;">
                                <button type="submit">登录</button>
                                <button type="button" class="alternative-login">使用<span style="font-weight: 900; color: #455a81">二维码</span>登录</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="registration-form" style="display: none;">
                        <h1>立即注册</h1>
                        <form action="./php/register.php" method="post" onsubmit="return validateRegistrationForm()">
                            <section class="form-section" style="display: flex; align-items: center;">
                                <label for="reg-username" style="margin-right: 10px;">用户名</label>
                                <input type="text" id="reg-username" name="reg-username" required style="flex: 1; max-width: 400px;"/>
                            </section>
                            <section class="form-section" style="display: flex; align-items: center;">
                                <label for="reg-email" style="margin-right: 10px;">邮箱</label>
                                <input type="email" id="reg-email" name="reg-email" required style="flex: 1; max-width: 400px;"/>
                            </section>
                            <section class="form-section" style="display: flex; align-items: center;">
                                <label for="reg-phone" style="margin-right: 10px;">手机号</label> <!-- 新增手机号输入框 -->
                                <input type="text" id="reg-phone" name="reg-phone" required style="flex: 1; max-width: 400px;"/>
                            </section>
                            <section class="form-section" style="display: flex; align-items: center;">
                                <label for="reg-password" style="margin-right: 10px;">密码</label>
                                <input type="password" id="reg-password" name="reg-password" required style="flex: 1; max-width: 400px;"/>
                                <small style="color: red;" id="password-error" hidden>密码至少8个字符，包含字母和数字。</small>
                            </section>
                            <!-- 添加一个新的 div 来居中按钮 -->
                            <div style="text-align: center;">
                                <button type="submit">注册</button>
                                <button type="button" class="alternative-login">使用<span style="font-weight: 900; color: #455a81">二维码</span>扫码注册</button>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="registration-panel">
                    <h1 class="panel-title">还未注册？</h1>
                    <span class="subTitle">立即注册，发现大量机会！</span>
                    <button type="button" id="toggleForm">注册</button>
                </div>
            </div>
        </div>


        <script src="js/services.js"></script>

    </body>
